<h2>Pendientes</h2>
<form onsubmit="addItem(event, 'pendientes')">
    <input type="text" placeholder="Fecha" required>
    <input type="text" placeholder="Acciones" required>
    <button type="submit">Agregar</button>
</form>

<table id="table">
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<button onclick="exportPDF('pendientes')">Exportar PDF</button>
